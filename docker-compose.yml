version: "3.8"

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html   # seu código CMS aqui na pasta src
    environment:
      # Ajuste as variáveis conforme seu CMS precisar
      # Exemplo para conexão ao banco:
      - DB_HOST=db
      - DB_NAME=hostcode_db
      - DB_USER=hostcode_user
      - DB_PASS=hostcode_pass
    depends_on:
      - db
    networks:
      - hostcode-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123    # senha root, mude para produção!
      MYSQL_DATABASE: hostcode_db         # nome do banco para o CMS
      MYSQL_USER: hostcode_user           # usuário do banco
      MYSQL_PASSWORD: hostcode_pass       # senha do usuário
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - hostcode-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"  # phpMyAdmin disponível em localhost:8081
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpass123
    depends_on:
      - db
    networks:
      - hostcode-network

volumes:
  db_data:

networks:
  hostcode-network:
    driver: bridge
